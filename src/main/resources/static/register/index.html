<html>

<head>
    <title>Register / Fakebook</title>
    <meta charset="utf-8">

<body>
    <div class="login_card">
        <div class="logo">Fakebook</div>
        <div class="login">Register</div>
        <div class="login__field">
            <i class="login__icon fas fa-user">

                    style="width: 1em;height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;"

                    <path
                        d="M512 512c123.776 0 224-100.224 224-224S635.776 64 512 64a223.936 223.936 0 0 0-224 224C288 411.776 388.224 512 512 512z m0 64c-149.504 0-448 85.76-448 256v128h896v-128c0-170.24-298.496-256-448-256z"
                        fill="#333">
                    </path>
                </svg>
            </i>
            <input type="text" class="login__input" placeholder="Email" id="email_input">
        </div>
        <div class="login__field">
            <i class="login__icon fas fa-user">
                <svg class="icon"
                    style="width: 1em;height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;"
                    viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M512 512c123.776 0 224-100.224 224-224S635.776 64 512 64a223.936 223.936 0 0 0-224 224C288 411.776 388.224 512 512 512z m0 64c-149.504 0-448 85.76-448 256v128h896v-128c0-170.24-298.496-256-448-256z"
                        fill="#333">
                    </path>
                </svg>
            </i>
            <input type="text" class="login__input" placeholder="Phone number" id="phone_input">
        </div>
        <div class="login__field">
            <i class="login__icon fas fa-user">
                <svg class="icon"
                    style="width: 1em;height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;"
                    viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M512 512c123.776 0 224-100.224 224-224S635.776 64 512 64a223.936 223.936 0 0 0-224 224C288 411.776 388.224 512 512 512z m0 64c-149.504 0-448 85.76-448 256v128h896v-128c0-170.24-298.496-256-448-256z"

                </svg>

        </div>
        <div class="login__field">
            <i class="login__icon fas fa-user">

        <div class="login__field">

                    </path>
                </svg>
            </i>

        </div>
